<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="options">
      <label>
        <input type="radio" name="mode" value="human" checked> Human vs Human
      </label>
      <label>
        <input type="radio" name="mode" value="computer"> Human vs Computer
      </label>
    </div>
    <div class="options">
      <label>
        <input type="radio" name="marker" value="X" checked> X
      </label>
      <label>
        <input type="radio" name="marker" value="O"> O
      </label>
    </div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="restartButton">Restart Game</button>
    <div id="gameResult" class="game-result"></div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modalText"></span>
      <button id="closeModal">Close</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
